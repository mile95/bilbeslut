<div class="sticky top-0 z-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap items-stretch gap-6 text-sm text-gray-700">

        <!-- Finansiering -->
        <div class="flex flex-col min-w-[140px] border-r border-gray-500 pr-4 h-full">
            <span class="font-semibold text-gray-900 mb-1 min-w-[120px]">Finansiering</span>
            <div class="flex flex-wrap gap-2 flex-grow">
                <span *ngFor="let alt of alternatives" class="px-3 py-1 rounded-full border select-none" [ngClass]="alt.enabled
            ? 'bg-blue-600 text-white border-blue-600'
            : 'bg-slate-100 text-gray-400 border-slate-200 cursor-not-allowed'">
                    {{ alt.name }}
                </span>
            </div>
        </div>

        <!-- Drivmedel -->
        <div class="flex flex-col min-w-[140px] border-r border-gray-500 pr-4 h-full">
            <span class="font-semibold text-gray-900 mb-1 min-w-[120px]">Drivmedel</span>
            <div class="flex flex-wrap gap-2 flex-grow">
                <button *ngFor="let ft of fuelTypes" type="button" (click)="toggleFuelType(ft)"
                    class="px-3 py-1 rounded-full border transition focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="selectedFuelTypes.has(ft)
            ? 'bg-blue-600 text-white border-blue-600'
            : 'bg-white text-gray-700 hover:bg-slate-100'">
                    {{ ft }}
                </button>
            </div>
        </div>

        <!-- Bilmodell -->
        <div class="flex flex-col min-w-[140px] max-w-[320px] border-r border-gray-500 pr-4 h-full">
            <span class="font-semibold text-gray-900 mb-1 min-w-[120px]">Bilmodell</span>
            <div class="flex flex-wrap gap-2 max-w-[300px] flex-grow">
                <button *ngFor="let brand of brands" type="button" (click)="toggleBrand(brand)"
                    class="px-3 py-1 rounded-full border transition focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="selectedBrands.has(brand)
            ? 'bg-blue-600 text-white border-blue-600'
            : 'bg-white text-gray-700 hover:bg-slate-100'">
                    {{ brand }}
                </button>
            </div>
        </div>

        <!-- Sorteringsval -->
        <div class="flex flex-col ml-auto min-w-[160px] gap-1 h-full">
            <span class="font-semibold text-gray-900 mb-1 min-w-[120px]">Sorteringsval</span>
            <select (change)="onSortChange($event)"
                class="rounded-full border px-4 py-1.5 text-sm bg-slate-50 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                <option *ngFor="let option of sortOptions" [value]="option.value">
                    {{ option.label }}
                </option>
            </select>

            <select (change)="onSortDirectionChange($event)"
                class="rounded-full border px-4 py-1.5 text-sm bg-slate-50 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option *ngFor="let direction of sortDirections" [value]="direction.value">
                    {{ direction.label }}
                </option>
            </select>
        </div>

    </div>
</div>
