<div class="sticky top-0 z-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap items-center gap-6 text-sm text-gray-700">

        <div class="flex items-center gap-3 border-r border-gray-200 pr-4 min-w-35">
            <span class="font-semibold text-gray-900 whitespace-nowrap">Finansiering</span>
            <div class="flex gap-2">
                <span *ngFor="let alt of alternatives" class="px-3 py-1 rounded-full border select-none
            " [ngClass]="alt.enabled
            ? 'bg-blue-600 text-white border-blue-600'
            : 'bg-slate-100 text-gray-400 border-slate-200 cursor-not-allowed'">
                    {{ alt.name }}
                </span>
            </div>
        </div>

        <div class="flex items-center gap-3 border-r border-gray-200 pr-4 min-w-35 flex-wrap max-w-55">
            <span class="font-semibold text-gray-900 whitespace-nowrap">Drivmedel</span>
            <div class="flex gap-2 flex-wrap">
                <button *ngFor="let ft of fuelTypes" type="button" (click)="toggleFuelType(ft)"
                    class="px-3 py-1 rounded-full border transition focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="selectedFuelTypes.has(ft)
            ? 'bg-blue-600 text-white border-blue-600'
            : 'bg-white text-gray-700 hover:bg-slate-100'">
                    {{ ft }}
                </button>
            </div>
        </div>

        <div class="flex items-center gap-3 border-r border-gray-200 pr-4 flex-wrap max-w-[320px] min-w-35">
            <span class="font-semibold text-gray-900 whitespace-nowrap">Bilmodell</span>
            <div class="flex gap-2 flex-wrap max-w-60">
                <button *ngFor="let brand of brands" type="button" (click)="toggleBrand(brand)"
                    class="px-3 py-1 rounded-full border transition focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="selectedBrands.has(brand)
            ? 'bg-blue-600 text-white border-blue-600'
            : 'bg-white text-gray-700 hover:bg-slate-100'">
                    {{ brand }}
                </button>
            </div>
        </div>

        <div class="flex items-center gap-3 ml-auto min-w-40">
            <span class="font-semibold text-gray-900 whitespace-nowrap">Sorteringsval</span>
            <select (change)="onSortChange($event)"
                class="rounded-full border px-4 py-1.5 text-sm bg-slate-50 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option *ngFor="let option of sortOptions" [value]="option.value">
                    {{ option.label }}
                </option>
            </select>

            <select (change)="onSortDirectionChange($event)"
                class="rounded-full border px-4 py-1.5 text-sm bg-slate-50 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option *ngFor="let direction of sortDirections" [value]="direction.value">
                    {{ direction.label }}
                </option>
            </select>
        </div>

    </div>
</div>
