<div class="flex flex-col gap-y-4">
    <app-header></app-header>
    <app-result-filter (filterChange)="handleFilterChange($event)"></app-result-filter>
    <div class="grid grid-cols-4 gap-4 p-4 min-w-max">
        <ng-container *ngFor="let r of this.filteredResults">
            <app-private-leasing-result [privateLeasing]="r"></app-private-leasing-result>
        </ng-container>
    </div>
</div>
